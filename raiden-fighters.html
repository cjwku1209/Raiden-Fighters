<!DOCTYPE html>
<html>
    <title> Classic Raiden Fighters Rebuild </title>

    <!-- Javascript -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="startPage.js"></script>
    <script src="main.js"></script>
    <script src="gameOver.js"></script>

    <!-- CSS -->
    <link rel="stylesheet" href="startPage.css">
    <link rel="stylesheet" href="raiden-fighters.css">
    <link rel="stylesheet" href="gameOver.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Ubuntu">

    <!--Bullet animation -->
    <style id="bullet-style">
        @keyframes bullet-animation {
            from {
                transform: translate(0px, 0px);
            }
            to {
                transform: translate(0px, -430px);
            }
        }
    </style>
    <style id="laser-style">
        @keyframes laser-animation {
            from {
                transform: translate(0px, 0px);
            }
            to {
                transform: translate(0px, -430px);
            }
        }
    </style>
    <style id="enemy-type1-1-style">
        @keyframes enemy-type1-1-animation {
            from {
                transform: translate(205px, -348px);
            }
            to {
                transform: translate(-345px, -346px);
            }
        }
    </style>
    <style id="enemy-type1-2-style">
        @keyframes enemy-type1-2-animation {
            from {
                transform: translate(205px, -348px);
            }
            to {
                transform: translate(-345px, -346px);
            }
        }
    </style>
    <style id="enemy-type1-3-style">
        @keyframes enemy-type1-3-animation {
            from {
                transform: translate(205px, -348px);
            }
            to {
                transform: translate(-345px, -346px);
            }
        }
    </style>

    <style id="bomb1-style">
        @keyframes bomb1-animation {
            from {
                transform: translate(0px, -348px);
            }
            to {
                transform: translate(0px, 40px);
            }
        }
    </style>

    <style id="bomb2-style">
        @keyframes bomb2-animation {
            from {
                transform: translate(0px, -348px);
            }
            to {
                transform: translate(0px, 40px);
            }
        }
    </style>

    <style id="bomb3-style">
        @keyframes bomb3-animation {
            from {
                transform: translate(0px, -348px);
            }
            to {
                transform: translate(0px, 40px);
            }
        }
    </style>

    <style id="meteor-style1">
        @keyframes meteor1-animation {
            from {
                transform: translate(205px, -348px);
            }
            to {
                transform: translate(-345px, -346px);
            }
        }
    </style>
    <style id="meteor-style2">
        @keyframes meteor2-animation {
            from {
                transform: translate(205px, -348px);
            }
            to {
                transform: translate(-345px, -346px);
            }
        }
    </style>
    <style id="meteor-style3">
        @keyframes meteor3-animation {
            from {
                transform: translate(205px, -348px);
            }
            to {
                transform: translate(-345px, -346px);
            }
        }
    </style>
    <style id="space-bomb-style">
        @keyframes space-bomb-animation {
            from {
                transform: translate(205px, -348px);
            }
            to {
                transform: translate(-345px, -346px);
            }
        }
    </style>
    <style id="laser-item-style">
        @keyframes laser-item-animation {
            from {
                transform: translate(0px, -490px);
            }
            to {
                transform: translate(0px, 0px);
            }
        }
    </style>
    <style id="rapid-fire-item-style">
        @keyframes rapid-fire-item-animation {
            from {
                transform: translate(0px, -490px);
            }
            to {
                transform: translate(0px, 0px);
            }
        }
    </style>
    <style id="boss-attack-style">
        @keyframes boss-attack-animation {
            from {
                transform: translate(0px, 0px);
            }
            to {
                transform: translate(0px, -430px);
            }
        }

        <!--Start page-->
        <div id="start-Page">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1000 500">
                <!--color of bullet-->
                <defs>
                    <linearGradient spreadMethod="pad" y2="1" x2="0.00238" y1="0" x1="0" id="bullet-color">

                        <stop offset="1" stop-color="#ffff00"/>

                </defs>
                <!--space-->
                <rect id="start-Page-space" height="500" width="350" y="0" x="0" stroke="none" fill="#0F0F24"/>

                    <text id="game-text" x="175" y="125" fill="white" text-anchor="middle" font-size="40">Raiden Fighter</text>
                </g>
                <!--Start button-->
                <g class="start-button" font-size="25">
                    <text class="start-text" x="87" y="250" fill="white" text-anchor="middle">Start!</text>
                </g>

                <g id="instruction-button" font-size="18">
